<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara_CB">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center">Pratica con il Grid System</h1>

        <h2 class="text-center">Esercizio 1</h2>
        <div class="row">
            <div class="col-md bg-primary text-white p-3 border border-1 border-dark">Colonna 1</div>
            <div class="col-md bg-primary text-white p-3 border border-1 border-dark">Colonna 2</div>
            <div class="col-md bg-primary text-white p-3 border border-1 border-dark">Colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 2</h2>
        <div class="row">
            <div class="col-md bg-warning text-dark p-3 border border-1 border-dark">Colonna 1</div>
            <div class="col-md bg-warning text-dark p-3 border border-1 border-dark">Colonna 2</div>
            <div class="col-md bg-warning text-dark p-3 border border-1 border-dark">Colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 3</h2>
        <div class="row">
            <div class="col bg-success text-white p-3 border border-1 border-dark">Colonna 2</div>
            <div class="col bg-success text-white p-3 border border-1 border-dark">Colonna 1</div>
            <div class="col bg-success text-white p-3 border border-1 border-dark">Colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 4</h2>
        <div class="row">
            <div class="col-12 col-lg-3 bg-danger text-white p-3 border border-1 border-dark">Colonna 1</div>
            <div class="col-12 col-lg-6 bg-danger text-white p-3 border border-1 border-dark">Colonna 2</div>
            <div class="col-12 col-lg-3 bg-danger text-white p-3 border border-1 border-dark">Colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 5</h2>
        <div class="row">
            <div class="col col-12 col-lg-8 bg-primary text-white p-3 border border-1 border-dark">Colonna 1
                <div class="row">
                    <div class="col col-12 col-lg-6 bg-secondary text-white p-3 border border-1 border-dark">Colonna 1.1
                    </div>
                    <div class="col col-12 col-lg-6 bg-secondary text-white p-3 border border-1 border-dark">Colonna 1.2
                    </div>
                </div>
            </div>
            <div class="col col-12 col-lg-4 bg-primary text-white p-3 border border-1 border-dark">Colonna 2</div>
        </div>


        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
            <div class="col bg-dark text-white p-3 border border-1 border-dark">Colonna 1</div>
            <div class="col offset-lg-2 bg-dark text-white p-3 border border-1 border-dark">Colonna 2</div>
        </div>

    </div>

</body>

</html>
