<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara_cb">
    <title>Day 1 - Week 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Classes in Javascript</h1>
    <div id="contain" class="container-fluid">
        <div class="row">

            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="users">
                    <h2>New User</h2>
                    <form id="users-form">
                        <div class="newUser">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="write here..." required><br>
                        </div>
                        <div class="newUser">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="write here..." required><br>
                        </div>
                        <div class="newUser">
                            <label for="species">Age:</label>
                            <input type="text" id="age" name="age" placeholder="write here..." required><br>
                        </div>
                        <div class="newUser">
                            <label for="breed">City:</label>
                            <input type="text" id="location" name="location" placeholder="write here..." required><br>
                        </div>
                        <button type="submit" id="addUser">Add User</button>
                    </form>
                </div>

                <div class="users">
                    <h3>Users:</h3>
                    <ul id="listUsers">
                    </ul>
                </div>
            </div>

            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="pets">
                    <h2>New Pet</h2>
                    <form id="pet-form">
                        <div class="newPet">
                            <label for="pet-name">Pet Name:</label>
                            <input type="text" id="pet-name" name="petName" placeholder="write here..." required><br>
                        </div>
                        <div class="newPet">
                            <label for="owner-name">Owner Name:</label>
                            <input type="text" id="owner-name" name="ownerName" placeholder="write here..."
                                required><br>
                        </div>
                        <div class="newPet">
                            <label for="species">Species:</label>
                            <input type="text" id="species" name="species" placeholder="write here..." required><br>
                        </div>
                        <div class="newPet">
                            <label for="breed">Breed:</label>
                            <input type="text" id="breed" name="breed" placeholder="write here..." required><br>
                        </div>
                        <button type="submit" id="addPet">Add Pet</button>
                    </form>
                </div>

                <div class="pets">
                    <h3>Pets:</h3>
                    <ul id="list">
                    </ul>
                </div>
            </div>

        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
