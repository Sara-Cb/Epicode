<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Sara_cb" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 2 week 7</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Day_2 Week_7</h1>
    <form id="userForm">
      <label for="name">
        <h3>Add Name</h3>
      </label>
      <input type="text" name="Name" id="name" placeholder="Insert user name" required />
      <div class="btnDiv">
        <input type="submit" id="saveBtn" value="Save" />
        <input type="button" id="delBtn" value="Delete last" />
        <input type="reset" id="resetBtn" value="reset" name="Reset" />
      </div>
    </form>
    <div class="userList">
      <h3>Users List</h3>
      <ul id="userList"></ul>
    </div>
    <div class="timerDiv">
      <h3>Timer</h3>
      <h4 id="timer"></h4>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
