<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esercizio G2</title>
</head>

<body>
  <div class="container">
    <form id="userForm">
      <label for="name">
        <h3>Add Name</h3>
      </label>
      <input type="text" name="Name" id="name" placeholder="Insert user name" required />
      <div class="btnDiv">
        <input type="submit" id="saveBtn" value="Save" />
        <input type="button" id="delBtn" value="Delete last" />
        <input type="reset" id="resetBtn" value="reset" />
      </div>
    </form>
    <h3>Users List</h3>
    <ul id="userList"></ul>
    <h3>Timer</h3>
    <div class="timerDiv">
      <h4 id="timer">&nbsp;</h4>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
